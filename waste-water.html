<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Urine Tank Monitor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow: hidden; /* Prevents horizontal scrolling on small screens */
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            max-width: 90%; /* Ensures the container doesn't overflow on small screens */
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: 700;
            color: #ffcc00;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        #pissLevel {
            font-size: 2em;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            margin-top: 10px;
        }
        .emoji {
            font-size: 2.5em;
            margin-right: 10px;
        }
        progress {
            width: 80%;
            height: 20px;
            margin-top: 15px;
            border-radius: 10px;
            background-color: #e0e0e0;
            border: none;
        }
        progress::-webkit-progress-bar {
            background-color: #e0e0e0;
            border-radius: 10px;
        }
        progress::-webkit-progress-value {
            background-color: #76c7c0;
            border-radius: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #d1d1d1;
        }
        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em; /* Smaller header on small screens */
            }
            #pissLevel {
                font-size: 1.8em; /* Adjusted font size */
            }
            .emoji {
                font-size: 2.2em; /* Smaller emojis on mobile */
            }
            progress {
                width: 90%; /* Progress bar takes up more space */
                height: 18px; /* Slightly smaller progress bar */
            }
        }
    </style>
    <script src="https://unpkg.com/lightstreamer-client-web/lightstreamer.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>üöÄ ISS Waste Water Monitor</h1>
        <p id="pissLevel"><span class="emoji">üßëüèΩ‚ÄçüöÄüöΩ</span> Loading...</p>
        <progress id="progressBar" value="0" max="100"></progress>
        <!-- <div class="footer">Real-time data powered by Lightstreamer</div> -->
    </div>

    <script>
        var client = new LightstreamerClient("https://push.lightstreamer.com", "ISSLIVE");
        client.connect();

        var sub = new Subscription("MERGE", ["NODE3000008"], ["Value"]);
        sub.setRequestedSnapshot("yes");
        sub.addListener({
            onItemUpdate: function(obj) {
                var value = obj.getValue("Value");
                if (value !== null) {
                    document.getElementById("pissLevel").innerHTML =
                        '<span class="emoji">üßëüèΩ‚ÄçüöÄüöΩ</span> ' + value + "%";
                    document.getElementById("progressBar").value = value;
                }
            },
            onSubscription: function() {
                console.log("Subscribed successfully!");
            },
            onSubscriptionError: function(code, message) {
                console.error("Subscription error:", code, message);
                document.getElementById("pissLevel").innerHTML =
                    '<span class="emoji">‚ö†Ô∏è</span> Error';
            }
        });
        client.subscribe(sub);

        client.addListener({
            onServerError: function(code, message) {
                console.error("Lightstreamer server error:", code, message);
                document.getElementById("pissLevel").innerHTML =
                    '<span class="emoji">‚ö†Ô∏è</span> Error';
            },
            onStatusChange: function(newStatus) {
                console.log("Status changed to:", newStatus);
                if (newStatus === 'DISCONNECTED' || newStatus === 'STALLED') {
                    document.getElementById("pissLevel").innerHTML =
                        '<span class="emoji">‚ö†Ô∏è</span> Disconnected';
                } else if (newStatus === 'CONNECTING') {
                    document.getElementById("pissLevel").innerHTML =
                        '<span class="emoji">üîÑ</span> Connecting...';
                }
            }
        });
    </script>
</body>
</html>
